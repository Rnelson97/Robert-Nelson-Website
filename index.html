    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-dark: #070708;

        body {
            background-color: var(--bg-dark);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
        }

        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(245, 158, 11, 0.2);
            transform: translateY(-4px) scale(1.01);
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 20px 40px -20px rgba(0,0,0,0.5), 0 0 20px rgba(245, 158, 11, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-grid {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
        }

        .nav-blur {
            background: rgba(7, 7, 8, 0.75);
            backdrop-filter: saturate(180%) blur(24px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1200%); }
        }

        @keyframes slow-pulse {
            0%, 100% { opacity: 0.05; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.1); }
        }

        .animate-float { animation: float 8s ease-in-out infinite; }
        
        .scan-line {
            height: 3px;
            width: 100%;
            background: linear-gradient(to right, transparent, rgba(245, 158, 11, 0.3), transparent);
            opacity: 0.1;
            position: absolute;
            animation: scan 10s linear infinite;
        }

        .data-pulse {
            animation: slow-pulse 12s ease-in-out infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-stagger > * {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.7s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .reveal-stagger.active > * {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-stagger.active > *:nth-child(1) { transition-delay: 0.1s; }
        .reveal-stagger.active > *:nth-child(2) { transition-delay: 0.2s; }
        .reveal-stagger.active > *:nth-child(3) { transition-delay: 0.3s; }
        .reveal-stagger.active > *:nth-child(4) { transition-delay: 0.4s; }
        .reveal-stagger.active > *:nth-child(5) { transition-delay: 0.5s; }
        .reveal-stagger.active > *:nth-child(6) { transition-delay: 0.6s; }

<body class="bg-grid">
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>

    <!-- We tell Babel to compile this script -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const particleCount = Math.floor(window.innerWidth / 15);
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3,
                    opacity: Math.random() * 0.5 + 0.1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(245, 158, 11, ${p.opacity})`;
                ctx.fill();
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(245, 158, 11, ${(1 - dist/100) * 0.12})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init);
        init();
        animate();
    </script>
